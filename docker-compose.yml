version: '3'

networks:
  azcloud:

volumes:
  mysql_data:
  redis_data:

services:

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    ports:
      - "8080:80"
    networks:
      - azcloud

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: php-fpm
    volumes:
      - ./src:/var/www/html
    ports:
      - "9000:9000"
    networks:
      - azcloud

  mysql:
    image: mysql:5.7.22
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    environment:
      - MYSQL_DATABASE=azcloud
      - MYSQL_ROOT_PASSWORD=secret
      - SERVICE_NAME=mysql
      - TZ=Asia/Baku
    networks:
      - azcloud

  redis:
    image: redis:latest
    container_name: redis
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - azcloud

  npm:
    image: node:12.16.3
    container_name: npm
    entrypoint: ["npm"]
    volumes:
      - ./src:/var/www/html
    networks:
      - azcloud